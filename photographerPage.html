<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos photographes</title>
    <link rel="shortcut icon" href="./sources/logo/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <div class="loader-container">

        <div class="loader"></div>
    </div>
    <div class="contact-modal">
        <div class=" modal-content">
            <!-- <div class="modal-validation-msg">
                <i class="modal-close fas fa-times"></i>

                <div class="validation-txt"></div>
            </div> -->
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <i class="modal-close fas fa-times"></i>

            </div>
            <form class="modal-form">
                <label for="prenom">Prénom</label>
                <input class="firstName-inp" id="prenom" type="text" maxlenght="24" name="first-Name">
                <span class="message-alert">Vous devez entrer votre prénom !</span>
                <label for="nom">Nom</label>
                <input class="lastName-inp" id="nom" type="text" maxlenght="24" name="last-Name">
                <span class="message-alert">Vous devez entrer votre nom !</span>
                <label for="email">Email<br></label>
                <input class="email-inp" id="email" type="email" name="email">
                <span class="message-alert">Vous devez entrer un Email valide ! </span>
                <label for="msg">Votre Message<br></label>
                <textarea class="msg-inp" id="msg" type="text" name="message"></textarea>
                <span class="message-alert">Votre devez entrer un message ! </span>
                <button type="submit" value="Envoyer" name="Email">Envoyer</button>
            </form>
        </div>
    </div>
    <header>

        <div class="header-top">
            <a href="./index.html" class="logo">
                <img src="./sources/logo/logo.svg" alt="Logo Fisheye" />
            </a>
            <h1 class="big-tittle">Nos photographes</h1>
        </div>
    </header>

    <main class="main">

        <div class="lightbox-modal">
            <div class="lightbox-content">
                <i class="fas fa-times close-lightbox-media"></i>
                <i class="fas fa-chevron-left lightbox-arrow"></i>
                <img src="./sources/img/2_big/Animals_Majesty.jpg" alt="">
                <i class="fas fa-chevron-right lightbox-arrow"></i>
                <p class="titre-media-lightbox">Ici le titre du média</p>
            </div>
        </div>
        <section class="banner"></section>
        <div class="dropdown-container">
            <div class="dropdown-title">Trier par</div>
            <div class="dropdown">
                <button class="dropdown-menu">
                    Popularité
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-child">
                    <span class="dropdown-child-date">Date</span>

                    <span class="dropdown-child-title">Titre</span>
                </div>
            </div>
        </div>

        <div class="cards-media-container"></div>
    </main>
    <button class="btn-modal-mobile">Contacter-moi</button>

    <script src="./scripts/photographer_pages.js" type="module"></script>
</body>

</html>
